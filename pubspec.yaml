environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bluetooth_basic: ^0.1.7
  hex: ^0.2.0
  gbk_codec: ^0.4.0
  image: ^3.0.2
  rxdart: ^0.26.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - packages/esc_pos_bluetooth/resources/capabilities.json
